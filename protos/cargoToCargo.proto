syntax = "proto3";

package cargoToCargo;

option go_package = "github.com/ArmadaStore/comms/rpc/cargoToCargo";

    service rpcCargoToCargo {
        rpc StoreInReplica(ReplicaData) returns (Ack) {}
    }

    message ReplicaData {
        string fileName = 1;
        bytes fileBuffer = 2;
        int64 fileSize = 3;
        string fileType = 4;
        string appID = 5;
    }

    message Ack {
        string ack = 2;
    }