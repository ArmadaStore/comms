syntax = "proto3";

package cargoToMgr;

option go_package = "github.com/ArmadaStore/comms/rpc/cargoToMgr";

    service rpcCargoToMgr {
        rpc RegisterToMgr (CargoInfo) returns (Ack) {}
        rpc GetReplicaInfo (AppInfo) returns (ReplicaInfo) {}
    }

    message CargoInfo {
        string IP = 1;
        string Port = 2;
        double TSize = 3;
        double Lat = 4;
        double Lon = 5;
    }

    message AppInfo {
        string AppID = 1;
    }

    message ReplicaInfo {
        string IPPort = 1;
    }

    message Ack {
        string ID = 1;
        string ack = 2;
    }